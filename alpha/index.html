<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alpha.css">
    <title>Home</title>
</head>
<body>
<h1>IDM 232: Scripting in Interactive Digital Media II, PHP
    <br>
    Recipe project: "Food That's Good" - Anna Leong
</h1>
<section class="accordion">
  <input type="checkbox" name="collapse" id="handle1">
  <h2 class="handle">
    <label for="handle1">Style Tile</label>
  </h2>
  <div class="content">
        <img src="../graphics/styletile.png" alt="Style Tile" width="40%">
  </div>
</section>
<section class="accordion">
  <input type="checkbox" name="collapse2" id="handle2">
  <h2 class="handle">
    <label for="handle2">Desktop</label>
  </h2>
  <div class="content">
        <img src="../graphics/desktop/desktop_home.png" alt="Desktop Home" width="100%">
        <img src="../graphics/desktop/desktop_recipe.png" alt="Desktop Recipe page" width="100%">
        <img src="../graphics/desktop/desktop_searchresults.png" alt="Desktop Results page" width="100%">
        <img src="../graphics/desktop/desktop_noresults.png" alt="Desktop No Results page" width="100%">
        <img src="../graphics/desktop/desktop_help.png" alt="Desktop Help page" width="100%">
  </div>
</section>
<section class="accordion">
  <input type="checkbox" name="collapse2" id="handle3">
  <h2 class="handle">
    <label for="handle3">Tablet</label>
  </h2>
  <div class="content">
        <img src="../graphics/tablet/tablet_home.png" alt="Tablet Home" width="100%">
        <img src="../graphics/tablet/tablet_recipe.png" alt="Tablet Recipe page" width="100%">
        <img src="../graphics/tablet/tablet_results.png" alt="Tablet Results page" width="100%">
        <img src="../graphics/tablet/tablet_noresults.png" alt="Tablet No Results page" width="100%">
        <img src="../graphics/tablet/tablet_help.png" alt="Tablet Help page" width="100%">
  </div>
</section>
<section class="accordion">
    <input type="checkbox" name="collapse2" id="handle4">
    <h2 class="handle">
    <label for="handle4">Mobile</label>
    </h2>
    <div class="content">
            <img src="../graphics/mobile/mobile_home.png" alt="Mobile Home" width="100%">
            <img src="../graphics/mobile/mobile_recipe.png" alt="Mobile Recipe page" width="100%">
            <img src="../graphics/mobile/mobile_search.png" alt="Mobile Results page" width="100%">
            <img src="../graphics/mobile/mobile_help.png" alt="Mobile Help page" width="100%">
    </div>
</section>
</body>
</html>
